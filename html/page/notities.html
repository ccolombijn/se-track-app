
<h2>Notities</h2>
<div class="row">
  <button class="btn btn-primary" data-toggle="modal" data-target="#notitie_add_form_modal"><i class="fas fa-plus"></i> Notitie toevoegen</button>
</div>
<div class="row overview_container" id="notities_overview_container">
  <!-- element waar data in array wordt getoond -->
</div>

<div class="view_container" id="notities_view_container">
  <!-- element waar data in array wordt getoond -->
</div>

<div id="notitie_add_form_modal" class="add_form_modal modal shadow" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-plus"></i> Notitie toevoegen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="notitie_add_form_container" class="add_form_container">
          <!-- element waar formulier in wordt geplaatst -->
        </div>
      </div>

    </div>
  </div>
</div>

<div id="notitie_update_form_modal" class="update_form_modal modal shadow" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-edit"></i> Notitie aanpassen</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="notitie_update_form_container" class="update_form_container">
          <!-- element waar formulier in wordt geplaatst -->
        </div>
      </div>

    </div>
  </div>
</div>
